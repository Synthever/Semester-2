<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="icon" href="img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">FORM</h1>
                    </div>
                    <div class="card-body">
                        <form action="/action_page.php" class="needs-validation" novalidate>
                            <div class="row">
                                <!-- Button -->
                                <div class="col-md-6 mb-3">
                                    <label for="buttonInput" class="form-label">Button:</label>
                                    <input type="button" id="buttonInput" class="btn btn-secondary form-control" value="Button">
                                </div>

                                <!-- Checkbox -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Checkbox:</label>
                                    <div class="d-flex gap-3">
                                        <div class="form-check">
                                            <input type="checkbox" id="checkbox1" class="form-check-input">
                                            <label for="checkbox1" class="form-check-label">Option 1</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" id="checkbox2" class="form-check-input">
                                            <label for="checkbox2" class="form-check-label">Option 2</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" id="checkbox3" class="form-check-input">
                                            <label for="checkbox3" class="form-check-label">Option 3</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Color -->
                                <div class="col-md-6 mb-3">
                                    <label for="colorInput" class="form-label">Color:</label>
                                    <input type="color" id="colorInput" class="form-control form-control-color w-100">
                                </div>

                                <!-- Date -->
                                <div class="col-md-6 mb-3">
                                    <label for="dateInput" class="form-label">Date:</label>
                                    <input type="date" id="dateInput" class="form-control">
                                </div>

                                <!-- Datetime-local -->
                                <div class="col-md-6 mb-3">
                                    <label for="datetimeInput" class="form-label">Datetime-local:</label>
                                    <input type="datetime-local" id="datetimeInput" class="form-control">
                                </div>

                                <!-- Email -->
                                <div class="col-md-6 mb-3">
                                    <label for="emailInput" class="form-label">Email:</label>
                                    <input type="email" id="emailInput" class="form-control" placeholder="you@example.com">
                                </div>

                                <!-- File -->
                                <div class="col-md-6 mb-3">
                                    <label for="fileInput" class="form-label">File:</label>
                                    <input type="file" id="fileInput" class="form-control">
                                </div>

                                <!-- Hidden (with a note so it's visible in the demo) -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Hidden:</label>
                                    <input type="hidden" id="hiddenInput">
                                    <p class="text-muted small">(Hidden input is not visible to users)</p>
                                </div>

                                <!-- Preview Image -->
                                <div class="col-md-6 mb-3">
                                    <label for="previewImage" class="form-label">Preview:</label>
                                    <img id="previewImage" class="img-fluid" src="https://via.placeholder.com/200x50/007bff/ffffff?text=No+Image" alt="Preview Image">
                                </div>

                                <script>
                                    document.getElementById('fileInput').addEventListener('change', function(event) {
                                        const file = event.target.files[0];
                                        if (file) {
                                            const reader = new FileReader();
                                            reader.onload = function(e) {
                                                document.getElementById('previewImage').src = e.target.result;
                                            };
                                            reader.readAsDataURL(file);
                                        }
                                    });
                                </script>

                                <!-- Month -->
                                <div class="col-md-6 mb-3">
                                    <label for="monthInput" class="form-label">Month:</label>
                                    <input type="month" id="monthInput" class="form-control">
                                </div>

                                <!-- Number -->
                                <div class="col-md-6 mb-3">
                                    <label for="numberInput" class="form-label">Number:</label>
                                    <input type="number" id="numberInput" class="form-control" placeholder="Enter a number">
                                </div>

                                <!-- Password -->
                                <div class="col-md-6 mb-3">
                                    <label for="passwordInput" class="form-label">Password:</label>
                                    <input type="password" id="passwordInput" class="form-control" placeholder="Enter password">
                                </div>

                                <!-- Radio Button -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Radio Button:</label>
                                    <div class="d-flex gap-3">
                                        <div class="form-check">
                                            <input type="radio" id="radio1" name="radioGroup" class="form-check-input">
                                            <label for="radio1" class="form-check-label">Option 1</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" id="radio2" name="radioGroup" class="form-check-input">
                                            <label for="radio2" class="form-check-label">Option 2</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Range -->
                                <div class="col-md-6 mb-3">
                                    <label for="rangeInput" class="form-label">Range:</label>
                                    <input type="range" id="rangeInput" class="form-range">
                                </div>

                                <!-- Search -->
                                <div class="col-md-6 mb-3">
                                    <label for="searchInput" class="form-label">Search:</label>
                                    <input type="search" id="searchInput" class="form-control" placeholder="Search...">
                                </div>

                                <!-- Telephone -->
                                <div class="col-md-6 mb-3">
                                    <label for="telInput" class="form-label">Telephone:</label>
                                    <input type="number" id="telInput" class="form-control" placeholder="(123) 456-7890">
                                </div>

                                <!-- Text -->
                                <div class="col-md-6 mb-3">
                                    <label for="textInput" class="form-label">Text:</label>
                                    <input type="text" id="textInput" class="form-control" placeholder="Enter text">
                                </div>

                                <!-- Time -->
                                <div class="col-md-6 mb-3">
                                    <label for="timeInput" class="form-label">Time:</label>
                                    <input type="time" id="timeInput" class="form-control">
                                </div>

                                <!-- Url -->
                                <div class="col-md-6 mb-3">
                                    <label for="urlInput" class="form-label">URL:</label>
                                    <input type="url" id="urlInput" class="form-control" placeholder="https://example.com">
                                </div>

                                <!-- Week -->
                                <div class="col-md-6 mb-3">
                                    <label for="weekInput" class="form-label">Week:</label>
                                    <input type="week" id="weekInput" class="form-control">
                                </div>
                            </div>
                            
                            <div class="mt-4 text-center">
                                <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
