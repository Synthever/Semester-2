<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="assets/me.png" alt="Me" class="img-fluid mb-4" width="200" height="200">
                            <h3 class="mb-4">Login</h3>
                        </div>
                        <form action="/login_process.php" class="needs-validation" novalidate>
                            <table class="table table-borderless">
                                <tbody>
                                    <!-- NIM input -->
                                    <tr>
                                        <td>
                                            <label for="loginNim" class="form-label">NIM</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                                <input type="text" class="form-control" id="loginNim" name="nim" 
                                                    placeholder="Masukkan NIM Anda" required pattern="\d{2}\.\d{2}\.\d{4}">
                                            </div>
                                            <div class="invalid-feedback">
                                                Masukkan NIM Anda dengan format 24.01.5115.
                                            </div>
                                        </td>
                                    </tr>

                                    <!-- Password input -->
                                    <tr>
                                        <td>
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" class="form-control" id="password" name="password" 
                                                    placeholder="Masukkan Password Anda" required>
                                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                            <div class="invalid-feedback">
                                                Masukkan password Anda.
                                            </div>
                                        </td>
                                    </tr>

                                    <!-- Remember me checkbox -->
                                    <tr>
                                        <td>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">Ingat Saya</label>
                                            </div>
                                        </td>
                                    </tr>

                                    <!-- teks belum punya akun? Daftar -->
                                    <tr>
                                        <td class="text-center">
                                            <p>Belum punya akun? <a href="/Rey/Pertemuan5/daftar.html" class="text-decoration-none">Daftar</a></p>
                                        </td>
                                    </tr>
                                    
                                    <!-- Login button -->
                                    <tr>
                                        <td>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary">Login</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form validation
        (function () {
            'use strict'
            
            // Fetch all forms we want to apply validation to
            const forms = document.querySelectorAll('.needs-validation')
            
            // Loop and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>
