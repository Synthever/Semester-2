<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome || Login</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'framer-dark': '#0D0D0D',
                        'framer-card': '#1A1A1A',
                        'framer-border': '#2A2A2A',
                        'framer-accent': '#0099FF',
                        'framer-text': '#E5E5E5'
                    }
                }
            }
        }
    </script>
</head>

<body class="dark bg-framer-dark min-h-screen">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center p-0">
        <!-- Background animated elements -->
        <div class="position-absolute w-100 h-100 overflow-hidden">
            <div
                class="floating-shape absolute top-20 left-10 w-32 h-32 bg-gradient-to-r from-framer-accent/20 to-purple-500/20 rounded-full blur-xl">
            </div>
            <div
                class="floating-shape absolute bottom-20 right-10 w-48 h-48 bg-gradient-to-r from-pink-500/20 to-framer-accent/20 rounded-full blur-xl">
            </div>
            <div
                class="floating-shape absolute top-1/2 left-1/4 w-24 h-24 bg-gradient-to-r from-green-500/20 to-blue-500/20 rounded-full blur-xl">
            </div>
        </div>

        <!-- Login Card -->
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
            <div
                class="login-card bg-framer-card border border-framer-border rounded-3xl p-8 shadow-2xl backdrop-blur-sm relative overflow-hidden">
                <!-- Gradient overlay -->
                <div class="absolute inset-0 bg-gradient-to-br from-framer-accent/5 to-transparent pointer-events-none">
                </div>

                <div class="relative z-10">
                    <!-- Logo/Brand -->
                    <div class="text-center mb-8">
                        <div
                            class="logo-container inline-block p-4 bg-gradient-to-br from-framer-accent/20 to-purple-500/20 rounded-2xl mb-4">
                            <div
                                class="w-12 h-12 bg-gradient-to-br from-framer-accent to-purple-500 rounded-xl flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                                </svg>
                            </div>
                        </div>
                        <h1 class="text-3xl font-bold text-framer-text mb-2">Welcome Back</h1>
                        <p class="text-gray-400 text-sm">Sign in to your account</p>
                    </div>

                    <!-- Login Form -->
                    <form class="login-form space-y-6">
                        <!-- Email Field -->
                        <div class="form-group">
                            <label class="block text-framer-text text-sm font-medium mb-2">Email</label>
                            <div class="relative">
                                <input type="email"
                                    class="input-field w-full px-4 py-3 bg-framer-dark border border-framer-border rounded-xl text-framer-text placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent transition-all duration-300"
                                    placeholder="Enter your email" required>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label class="block text-framer-text text-sm font-medium mb-2">Password</label>
                            <div class="relative">
                                <input type="password"
                                    class="input-field w-full px-4 py-3 bg-framer-dark border border-framer-border rounded-xl text-framer-text placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent transition-all duration-300"
                                    placeholder="Enter your password" required>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember-me"
                                    class="w-4 h-4 text-framer-accent bg-framer-dark border-framer-border rounded focus:ring-framer-accent focus:ring-2">
                                <label for="remember-me"
                                    class="ml-2 text-sm text-gray-400 cursor-pointer hover:text-framer-text transition-colors">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-sm text-framer-accent hover:text-blue-400 transition-colors">
                                Forgot password?
                            </a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" onclick="location.href='home.html'"
                            class="login-btn w-full py-3 px-4 bg-gradient-to-r from-framer-accent to-purple-500 hover:from-framer-accent/90 hover:to-purple-500/90 text-white font-medium rounded-xl transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-framer-accent focus:ring-offset-2 focus:ring-offset-framer-dark">
                            Sign In
                        </button>
                    </form>

                    <!-- Sign Up Link -->
                    <div class="text-center mt-8">
                        <p class="text-gray-400 text-sm">
                            Don't have an account?
                            <a href="register.html" class="text-framer-accent hover:text-blue-400 transition-colors font-medium">
                                Sign up
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Anime.js animations
        document.addEventListener('DOMContentLoaded', function () {
            // Initial page load animation
            anime.timeline({
                easing: 'easeOutExpo',
                duration: 1200
            })
                .add({
                    targets: '.login-card',
                    translateY: [50, 0],
                    opacity: [0, 1],
                    scale: [0.9, 1],
                    duration: 800
                })
                .add({
                    targets: '.form-group',
                    translateY: [30, 0],
                    opacity: [0, 1],
                    delay: anime.stagger(100),
                    duration: 600
                }, '-=400')
                .add({
                    targets: '.login-btn, .social-btn',
                    scale: [0.8, 1],
                    opacity: [0, 1],
                    delay: anime.stagger(50),
                    duration: 400
                }, '-=200');

            // Floating shapes animation
            anime({
                targets: '.floating-shape',
                translateY: [0, -20, 0],
                scale: [1, 1.1, 1],
                rotate: [0, 180, 360],
                duration: 8000,
                easing: 'easeInOutSine',
                loop: true,
                delay: anime.stagger(1000)
            });

            // Input field focus animations
            const inputFields = document.querySelectorAll('.input-field');
            inputFields.forEach(input => {
                input.addEventListener('focus', function () {
                    anime({
                        targets: this.parentElement,
                        scale: [1, 1.02, 1],
                        duration: 300,
                        easing: 'easeOutBack'
                    });
                });
            });

            // Button hover animations
            const buttons = document.querySelectorAll('.login-btn, .social-btn');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function () {
                    anime({
                        targets: this,
                        scale: 1.05,
                        duration: 200,
                        easing: 'easeOutQuart'
                    });
                });

                btn.addEventListener('mouseleave', function () {
                    anime({
                        targets: this,
                        scale: 1,
                        duration: 200,
                        easing: 'easeOutQuart'
                    });
                });
            });

            // Form submission animation
            document.querySelector('.login-form').addEventListener('submit', function (e) {
                e.preventDefault();

                anime({
                    targets: '.login-btn',
                    scale: [1, 0.95, 1],
                    duration: 200,
                    complete: function () {
                        anime({
                            targets: '.login-card',
                            scale: [1, 1.05, 1],
                            duration: 400,
                            easing: 'easeOutBack'
                        });
                    }
                });
            });

            // Logo pulse animation
            anime({
                targets: '.logo-container',
                scale: [1, 1.1, 1],
                duration: 2000,
                easing: 'easeInOutSine',
                loop: true
            });
        });
    </script>
</body>

</html>
