<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome || Register</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'framer-dark': '#0D0D0D',
                        'framer-card': '#1A1A1A',
                        'framer-border': '#2A2A2A',
                        'framer-accent': '#0099FF',
                        'framer-text': '#E5E5E5'
                    }
                }
            }
        }
    </script>
</head>

<body class="dark bg-framer-dark min-h-screen">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center p-0">
        <div class="position-absolute w-100 h-100 overflow-hidden">
            <div
                class="floating-shape absolute top-20 left-10 w-32 h-32 bg-gradient-to-r from-framer-accent/20 to-purple-500/20 rounded-full blur-xl">
            </div>
            <div
                class="floating-shape absolute bottom-20 right-10 w-48 h-48 bg-gradient-to-r from-pink-500/20 to-framer-accent/20 rounded-full blur-xl">
            </div>
            <div
                class="floating-shape absolute top-1/2 left-1/4 w-24 h-24 bg-gradient-to-r from-green-500/20 to-blue-500/20 rounded-full blur-xl">
            </div>
        </div>

        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div
                class="register-card bg-framer-card border border-framer-border rounded-3xl p-8 shadow-2xl backdrop-blur-sm relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-br from-framer-accent/5 to-transparent pointer-events-none">
                </div>

                <div class="relative z-10">
                    <div class="text-center mb-8">
                        <div
                            class="logo-container inline-block p-4 bg-gradient-to-br from-framer-accent/20 to-purple-500/20 rounded-2xl mb-4">
                            <div
                                class="w-12 h-12 bg-gradient-to-br from-framer-accent to-purple-500 rounded-xl flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                                </svg>
                            </div>
                        </div>
                        <h1 class="text-3xl font-bold text-framer-text mb-2">Create Account</h1>
                        <p class="text-gray-400 text-sm">Join us and start your journey</p>
                    </div>
                    <form class="register-form space-y-5">
                        <div class="form-group">
                            <label class="block text-framer-text text-sm font-medium mb-2">Email</label>
                            <div class="relative">
                                <input type="email" id="email"
                                    class="input-field w-full px-4 py-3 bg-framer-dark border border-framer-border rounded-xl text-framer-text placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent transition-all duration-300"
                                    placeholder="Enter your email" required>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="block text-framer-text text-sm font-medium mb-2">Username</label>
                            <div class="relative">
                                <input type="text" id="username"
                                    class="input-field w-full px-4 py-3 bg-framer-dark border border-framer-border rounded-xl text-framer-text placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent transition-all duration-300"
                                    placeholder="Choose your username" required>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label class="block text-framer-text text-sm font-medium mb-2">Password</label>
                            <div class="relative">
                                <input type="password" id="password"
                                    class="input-field w-full px-4 py-3 bg-framer-dark border border-framer-border rounded-xl text-framer-text placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent transition-all duration-300"
                                    placeholder="Create a password" required>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <button type="button"
                                        class="toggle-password text-gray-400 hover:text-framer-text transition-colors">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="block text-framer-text text-sm font-medium mb-2">Confirm Password</label>
                            <div class="relative">
                                <input type="password" id="confirmPassword"
                                    class="input-field w-full px-4 py-3 bg-framer-dark border border-framer-border rounded-xl text-framer-text placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent transition-all duration-300"
                                    placeholder="Confirm your password" required>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <button type="button"
                                        class="toggle-password text-gray-400 hover:text-framer-text transition-colors">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div id="passwordError" class="text-red-400 text-xs mt-1 hidden">Passwords do not match
                            </div>
                        </div>
                        <div class="flex items-start">
                            <input type="checkbox" id="terms"
                                class="w-4 h-4 text-framer-accent bg-framer-dark border-framer-border rounded focus:ring-framer-accent focus:ring-2 mt-1"
                                required>
                            <label for="terms"
                                class="ml-2 text-sm text-gray-400 cursor-pointer hover:text-framer-text transition-colors">
                                I agree to the
                                <a href="#" class="text-framer-accent hover:text-blue-400 transition-colors">Terms of
                                    Service</a>
                                and
                                <a href="#" class="text-framer-accent hover:text-blue-400 transition-colors">Privacy
                                    Policy</a>
                            </label>
                        </div>
                        <button type="submit" onclick="location.href='home.html'"
                            class="register-btn w-full py-3 px-4 bg-gradient-to-r from-framer-accent to-purple-500 hover:from-framer-accent/90 hover:to-purple-500/90 text-white font-medium rounded-xl transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-framer-accent focus:ring-offset-2 focus:ring-offset-framer-dark">
                            Create Account
                        </button>
                    </form>
                    <div class="text-center mt-8">
                        <p class="text-gray-400 text-sm">
                            Already have an account?
                            <a href="login.html"
                                class="text-framer-accent hover:text-blue-400 transition-colors font-medium">
                                Sign in
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function () {
                const input = this.parentElement.parentElement.querySelector('input');
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);

                // Toggle icon
                const svg = this.querySelector('svg');
                if (type === 'text') {
                    svg.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                    `;
                } else {
                    svg.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    `;
                }
            });
        });

        // Password confirmation validation
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('passwordError');

            if (confirmPassword && password !== confirmPassword) {
                errorDiv.classList.remove('hidden');
                document.getElementById('confirmPassword').classList.add('border-red-500');
                return false;
            } else {
                errorDiv.classList.add('hidden');
                document.getElementById('confirmPassword').classList.remove('border-red-500');
                return true;
            }
        }

        document.getElementById('confirmPassword').addEventListener('input', validatePasswords);
        document.getElementById('password').addEventListener('input', validatePasswords);

        // Anime.js animations
        document.addEventListener('DOMContentLoaded', function () {
            // Initial page load animation
            anime.timeline({
                easing: 'easeOutExpo',
                duration: 1200
            })
                .add({
                    targets: '.register-card',
                    translateY: [50, 0],
                    opacity: [0, 1],
                    scale: [0.9, 1],
                    duration: 800
                })
                .add({
                    targets: '.form-group',
                    translateY: [30, 0],
                    opacity: [0, 1],
                    delay: anime.stagger(80),
                    duration: 600
                }, '-=400')
                .add({
                    targets: '.register-btn, .social-btn',
                    scale: [0.8, 1],
                    opacity: [0, 1],
                    delay: anime.stagger(50),
                    duration: 400
                }, '-=200');

            // Floating shapes animation
            anime({
                targets: '.floating-shape',
                translateY: [0, -20, 0],
                scale: [1, 1.1, 1],
                rotate: [0, 180, 360],
                duration: 8000,
                easing: 'easeInOutSine',
                loop: true,
                delay: anime.stagger(1000)
            });

            // Input field focus animations
            const inputFields = document.querySelectorAll('.input-field');
            inputFields.forEach(input => {
                input.addEventListener('focus', function () {
                    anime({
                        targets: this.parentElement,
                        scale: [1, 1.02, 1],
                        duration: 300,
                        easing: 'easeOutBack'
                    });
                });
            });

            // Button hover animations
            const buttons = document.querySelectorAll('.register-btn, .social-btn');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function () {
                    anime({
                        targets: this,
                        scale: 1.05,
                        duration: 200,
                        easing: 'easeOutQuart'
                    });
                });

                btn.addEventListener('mouseleave', function () {
                    anime({
                        targets: this,
                        scale: 1,
                        duration: 200,
                        easing: 'easeOutQuart'
                    });
                });
            });

            // Form submission animation
            document.querySelector('.register-form').addEventListener('submit', function (e) {
                e.preventDefault();

                if (!validatePasswords()) {
                    anime({
                        targets: '#passwordError',
                        scale: [1, 1.1, 1],
                        duration: 300,
                        easing: 'easeOutBack'
                    });
                    return;
                }

                anime({
                    targets: '.register-btn',
                    scale: [1, 0.95, 1],
                    duration: 200,
                    complete: function () {
                        anime({
                            targets: '.register-card',
                            scale: [1, 1.05, 1],
                            duration: 400,
                            easing: 'easeOutBack'
                        });
                    }
                });
            });

            // Logo pulse animation
            anime({
                targets: '.logo-container',
                scale: [1, 1.1, 1],
                duration: 2000,
                easing: 'easeInOutSine',
                loop: true
            });
        });
    </script>
</body>

</html>
