<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome || Home</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'framer-dark': '#0D0D0D',
                        'framer-card': '#1A1A1A',
                        'framer-border': '#2A2A2A',
                        'framer-accent': '#0099FF',
                        'framer-text': '#E5E5E5'
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="dark bg-framer-dark min-h-screen">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center p-0">
        <div class="position-absolute w-100 h-100 overflow-hidden">
            <div class="floating-shape absolute top-20 left-10 w-32 h-32 bg-gradient-to-r from-framer-accent/20 to-purple-500/20 rounded-full blur-xl"></div>
            <div class="floating-shape absolute bottom-20 right-10 w-48 h-48 bg-gradient-to-r from-pink-500/20 to-framer-accent/20 rounded-full blur-xl"></div>
            <div class="floating-shape absolute top-1/2 left-1/4 w-24 h-24 bg-gradient-to-r from-green-500/20 to-blue-500/20 rounded-full blur-xl"></div>
        </div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="home-card bg-framer-card border border-framer-border rounded-3xl p-8 shadow-2xl backdrop-blur-sm relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-br from-framer-accent/5 to-transparent pointer-events-none"></div>
                
                <div class="relative z-10">
                    <div class="text-center mb-8">
                        <div class="logo-container inline-block p-4 bg-gradient-to-br from-framer-accent/20 to-purple-500/20 rounded-2xl mb-4">
                            <div class="w-12 h-12 bg-gradient-to-br from-framer-accent to-purple-500 rounded-xl flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                                </svg>
                            </div>
                        </div>
                        <h1 class="text-2xl font-bold text-framer-text mb-4 leading-relaxed">Learning how to use Bootstrap Modal</h1>
                    </div>
                    <div class="space-y-4">
                        <button type="button" class="add-btn w-full py-3 px-4 bg-gradient-to-r from-framer-accent to-purple-500 hover:from-framer-accent/90 hover:to-purple-500/90 text-white font-medium rounded-xl transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-framer-accent focus:ring-offset-2 focus:ring-offset-framer-dark" data-bs-toggle="modal" data-bs-target="#tambahData">
                            Tambah Data
                        </button>
                        <button type="button" class="edit-btn w-full py-3 px-4 bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-500/90 hover:to-teal-500/90 text-white font-medium rounded-xl transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-framer-dark" data-bs-toggle="modal" data-bs-target="#editData">
                            Edit Data
                        </button>
                    </div>
                    <div class="text-center mt-8 space-y-2">
                        <p class="text-gray-400 text-sm">
                            <a href="login.html" class="text-framer-accent hover:text-blue-400 transition-colors font-medium">
                                Login
                            </a>
                            <span class="mx-2">â€¢</span>
                            <a href="register.html" class="text-framer-accent hover:text-blue-400 transition-colors font-medium">
                                Register
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="tambahData" tabindex="-1" aria-labelledby="tambahDataLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-framer-card border border-framer-border text-framer-text">
                <div class="modal-header border-bottom border-framer-border">
                    <h1 class="modal-title fs-5 text-framer-text" id="tambahDataLabel">Form Data Diri</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form class="space-y-4">
                        <div class="form-group mb-3">
                            <label for="namaLengkap" class="form-label text-framer-text text-sm font-medium">Nama Lengkap</label>
                            <input type="text" placeholder="Masukkan Nama Lengkap" class="form-control bg-framer-dark border border-framer-border rounded-lg text-framer-text placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent" id="namaLengkap" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="alamat" class="form-label text-framer-text text-sm font-medium">Alamat</label>
                            <textarea class="form-control bg-framer-dark border border-framer-border rounded-lg text-framer-text placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent" placeholder="Masukkan Alamat" id="alamat" rows="3" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="hobby" class="form-label text-framer-text text-sm font-medium">Hobby</label>
                            <input type="text" placeholder="Apa Hobby Anda?" class="form-control bg-framer-dark border border-framer-border rounded-lg text-framer-text placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent" id="hobby" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="tanggalLahir" class="form-label text-framer-text text-sm font-medium">Tanggal Lahir</label>
                            <input type="date" class="form-control bg-framer-dark border border-framer-border rounded-lg text-framer-text focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent" id="tanggalLahir" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label text-framer-text text-sm font-medium">Jenis Kelamin</label>
                            <div class="space-y-2">
                                <div class="form-check">
                                    <input class="form-check-input w-4 h-4 text-framer-accent bg-framer-dark border-framer-border focus:ring-framer-accent focus:ring-2" type="radio" name="jenisKelamin" id="laki" value="Laki-laki" checked>
                                    <label class="form-check-label text-framer-text" for="laki">Laki-laki</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input w-4 h-4 text-framer-accent bg-framer-dark border-framer-border focus:ring-framer-accent focus:ring-2" type="radio" name="jenisKelamin" id="perempuan" value="Perempuan">
                                    <label class="form-check-label text-framer-text" for="perempuan">Perempuan</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top border-framer-border">
                    <button type="button" class="btn btn-secondary bg-gray-600 border-gray-600 hover:bg-gray-700" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary bg-gradient-to-r from-framer-accent to-purple-500 hover:from-framer-accent/90 hover:to-purple-500/90 border-0">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editData" tabindex="-1" aria-labelledby="editDataLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-framer-card border border-framer-border text-framer-text">
                <div class="modal-header border-bottom border-framer-border">
                    <h1 class="modal-title fs-5 text-framer-text" id="editDataLabel">Edit Data Diri</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form class="space-y-4">
                        <div class="form-group mb-3">
                            <label for="editNamaLengkap" class="form-label text-framer-text text-sm font-medium">Nama Lengkap</label>
                            <input type="text" placeholder="Udin Bahrul" class="form-control bg-framer-dark border border-framer-border rounded-lg text-framer-text placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent" id="editNamaLengkap" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editAlamat" class="form-label text-framer-text text-sm font-medium">Alamat</label>
                            <textarea class="form-control bg-framer-dark border border-framer-border rounded-lg text-framer-text placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent" placeholder="Jl. Raya No. 123" id="editAlamat" rows="3" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editHobby" class="form-label text-framer-text text-sm font-medium">Hobby</label>
                            <input type="text" placeholder="Membaca" class="form-control bg-framer-dark border border-framer-border rounded-lg text-framer-text placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent" id="editHobby" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editTanggalLahir" class="form-label text-framer-text text-sm font-medium">Tanggal Lahir</label>
                            <input type="date" class="form-control bg-framer-dark border border-framer-border rounded-lg text-framer-text focus:outline-none focus:ring-2 focus:ring-framer-accent focus:border-transparent" id="editTanggalLahir" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top border-framer-border">
                    <button type="button" class="btn btn-secondary bg-gray-600 border-gray-600 hover:bg-gray-700" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-500/90 hover:to-teal-500/90 border-0">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Anime.js animations
        document.addEventListener('DOMContentLoaded', function () {
            // Initial page load animation
            anime.timeline({
                easing: 'easeOutExpo',
                duration: 1200
            })
            .add({
                targets: '.home-card',
                translateY: [50, 0],
                opacity: [0, 1],
                scale: [0.9, 1],
                duration: 800
            })
            .add({
                targets: '.add-btn, .edit-btn',
                translateY: [30, 0],
                opacity: [0, 1],
                delay: anime.stagger(100),
                duration: 600
            }, '-=400');

            // Floating shapes animation
            anime({
                targets: '.floating-shape',
                translateY: [0, -20, 0],
                scale: [1, 1.1, 1],
                rotate: [0, 180, 360],
                duration: 8000,
                easing: 'easeInOutSine',
                loop: true,
                delay: anime.stagger(1000)
            });

            // Logo pulse animation
            anime({
                targets: '.logo-container',
                scale: [1, 1.1, 1],
                duration: 2000,
                easing: 'easeInOutSine',
                loop: true
            });
        });
    </script>
</body>
</html>
