<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tes aja</title>
  <link rel="icon" href="img/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<link href="css/sb-admin-2.min.css" rel="stylesheet">

<body>
  <style>
    body {
      background-color: #222831;
      font-family: "Arial", sans-serif;
    }

    .bg-nav-nih {
      background-color: #f79240 !important;
      border-bottom: 2px solid #422811 !important;
    }

    .navbar-brand {
      color: #422811 !important;
      font-size: 24px;
      font-weight: 700;
    }

    .navbar-brand:hover {
      color: #FFD9B8 !important;
    }

    .nav-link {
      color: #422811 !important;
      font-weight: bold;
    }

    .nav-link:hover {
      color: #FFD9B8 !important;
    }

    .c-atas {
      width: 100%;
      height: 200px;
      background-color: #FFD9B8;
      padding: 50px;
      text-align: center;
    }

    .c-tengah {
      width: 100%;
      height: 100%;
      background-color: #FFD9B8;
      padding: 50px;
      text-align: center;
    }

    .text-c-atas {
      color: #422811;
      font-weight: bold;
    }

    .text-c-bawah {
      color: #422811;
      font-weight: bold;
    }

    .donat {
      margin-top: 80px;
      margin-left: 1280px;
      padding: 0;
      width: 200px;
      height: 200px;
      transform: rotate(7deg);
      position: absolute;
      border: 2px solid #422811;
      border-radius: 50%;
    }

    .donatz {
      margin-top: 25px;
      margin-left: 80px;
      padding: 0;
      width: 150px;
      height: 150px;
      transform: rotate(5deg);
      position: absolute;
      border: 2px solid #422811;
      border-radius: 50%;
    }

    /* Sidebar styles */
    .wrapper {
      display: flex;
    }

    .sidebar {
      background: #2c303400;
      color: #fff;
      transition: all 0.3s;
      height: 100%;
      width: 100%;
      z-index: 999;
    }

    .sidebar .sidebar-heading {
      padding: 15px;
      text-align: center;
      background: #202529;
      border-bottom: 2px solid #454d55;
      font-weight: bold;
      font-size: 1.2rem;
      color: #FFD9B8;
    }

    .sidebar ul.components {
      padding: 10px 0;
    }

    .sidebar ul li a {
      padding: 8px 15px;
      display: block;
      color: #422811;
      text-decoration: none;
      transition: 0.3s;
      border-left: 3px solid transparent;
      font-size: 1.3rem;
    }

    .sidebar ul li a:hover {
      color: #FFD9B8;
      background: #32383e;
      border-left: 3px solid #FFD9B8;
    }

    .sidebar ul li.active a {
      color: #422811;
      background: #32383e00;
      border-left: 3px solid #422811;
    }

    .sidebar ul li a i {
      margin-right: 8px;
    }

    .sidebar-divider {
      border-top: 1px solid #000000;
      margin: 10px 0;
    }

    .sidebar-heading-section {
      padding: 0 15px;
      font-size: 0.75rem;
      color: black;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .reversed {
      transform: rotateY(180deg);
    }

    /* Content Area Adjustments */
    #content {
      width: 100%;
    }

    @media (max-width: 768px) {
      .sidebar {
        margin-left: -250px;
      }

      #content {
        margin-left: 0;
      }

      .sidebar.active {
        margin-left: 0;
      }
    }
  </style>

  <div class="wrapper">
    <!-- Page Content -->
    <div id="content">
      <nav class="navbar navbar-expand-lg bg-nav-nih">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top" />
          </a>
          <a class="navbar-brand" href="#">Amikom</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portofolio</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <img class="donat" src="assets/gambar2.jpg" alt="Logo" />
      <img class="donatz" src="assets/gambar5.jpg" alt="Logo" />

      <section style="border-bottom: 2px solid #422811">
        <div class="c-atas">
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-center text-c-atas">Belajar selector CSS</h1>
              <p class="text-center text-c-atas">
                UTS Ganjil 2022/2023 akan dilaksanakan antara tanggal 14 s/d 26
                November 2022 Secara Full Offline
              </p>
            </div>
          </div>
        </div>
      </section>

      <section style="border-bottom: 2px solid #422811">
        <div class="c-tengah">
          <div class="row">
            <div class="col-md-2">
              <!-- Sidebar moved inside this div -->
              <nav id="sidebar" class="sidebar">

                <ul class="list-unstyled components">
                  <li class="active">
                    <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                  </li>

                  <div class="sidebar-divider"></div>
                  <div class="sidebar-heading-section">Database</div>

                  <li>
                    <a href="#"><i class="fas fa-add"></i> Add Data</a>
                  </li>
                  <li>
                    <a href="#"><i class="fas fa-cog"></i> Manage Data</a>
                  </li>

                  <div class="sidebar-divider"></div>
                  <div class="sidebar-heading-section">Setup</div>

                  <li>
                    <a href="#"><i class="fas fa-folder"></i> Pages</a>
                  </li>
                  <li>
                    <a href="#"><i class="fas fa-chart-area"></i> Charts</a>
                  </li>
                  <li>
                    <a href="#"><i class="fas fa-table"></i> Tables</a>
                  </li>
                  <div class="sidebar-divider"></div>
                </ul>
              </nav>
            </div>
            <div class="col-md-10">
              <h3 class="text-center text-c-bawah">Gallery Images</h3>
              <div class="row">
                <div class="col-md-2">
                  <img src="assets/gambar1.jpg" alt="Image 1" class="img-fluid" style="width: 100%; height: auto;" />
                </div>
                <div class="col-md-2">
                  <img src="assets/gambar2.jpg" alt="Image 2" class="img-fluid" style="width: 100%; height: auto;" />
                </div>
                <div class="col-md-2">
                  <img src="assets/gambar3.jpg" alt="Image 3" class="img-fluid" style="width: 100%; height: auto;" />
                </div>
                <div class="col-md-2">
                  <img src="assets/gambar4.jpg" alt="Image 4" class="img-fluid" style="width: 100%; height: auto;" />
                </div>
                <div class="col-md-2">
                  <img src="assets/gambar5.jpg" alt="Image 5" class="img-fluid" style="width: 100%; height: auto;" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-2">
                  <img src="assets/gambar1.jpg" alt="Image 6" class="img-fluid reversed" style="width: 100%; height: auto;" />
                </div>
                <div class="col-md-2">
                  <img src="assets/gambar2.jpg" alt="Image 7" class="img-fluid reversed" style="width: 100%; height: auto;" />
                </div>
                <div class="col-md-2">
                  <img src="assets/gambar3.jpg" alt="Image 8" class="img-fluid reversed" style="width: 100%; height: auto;" />
                </div>
                <div class="col-md-2">
                  <img src="assets/gambar4.jpg" alt="Image 9" class="img-fluid reversed" style="width: 100%; height: auto;" />
                </div>
                <div class="col-md-2">
                  <img src="assets/gambar5.jpg" alt="Image 10" class="img-fluid reversed" style="width: 100%; height: auto;" />
                </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    // Optional: Add toggle functionality for mobile
    document.addEventListener('DOMContentLoaded', function () {
      const sidebarToggle = document.createElement('button');
      sidebarToggle.classList.add('btn', 'btn-sm', 'btn-primary', 'd-md-none');
      sidebarToggle.style.position = 'fixed';
      sidebarToggle.style.bottom = '20px';
      sidebarToggle.style.right = '20px';
      sidebarToggle.style.zIndex = '9999';
      sidebarToggle.innerHTML = '<i class="fas fa-bars"></i>';

      document.body.appendChild(sidebarToggle);

      sidebarToggle.addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('content').classList.toggle('active');
      });
    });
  </script>
</body>

</html>
