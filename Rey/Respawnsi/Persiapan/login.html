<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Kuliah - Universitas Amikom Yogyakarta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <img src="assets/img/logo.png" alt="Logo Amikom" class="header-logo">
                <div class="header-text">
                    <h1 class="university-name">UNIVERSITAS AMIKOM YOGYAKARTA</h1>
                    <p class="university-address">Jl. Ring Road Utara, Condongcatur, Depok, Sleman, D.I. Yogyakarta</p>
                    <p class="university-contact">Telp: +62 274884 201, Website: www.amikom.ac.id, Email: amikom@amikom.ac.id</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="mobile-header">
                <img src="assets/img/logo.png" alt="Amikom Logo" class="mobile-logo">
            </div>
            
            <h2 class="page-title">PRESENSI PERKULIAHAN</h2>
            <p class="subtitle">Sistem Presensi Online Universitas Amikom</p>
            
            <div class="login-card">
                <div class="card-body">
                    <div class="logo-container">
                        <img src="assets/img/logo.png" alt="Amikom Logo" class="card-logo">
                        <h3 class="card-title">LOGIN DOSEN</h3>
                    </div>
                    
                    <form class="login-form">
                        <div class="form-group">
                            <label for="user_id">NIK</label>
                            <input type="text" id="user_id" name="user_id" class="input-control" placeholder="Masukkan NIK Anda">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="input-control" placeholder="Masukkan Password Anda">
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Ingat saya</label>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn-login">Login Presensi Perkuliahan</button>
                        </div>
                    </form>
                    
                    <div class="forgot-password">
                        <a href="#">Lupa password?</a>
                    </div>
                </div>
            </div>
            
            <div class="version-container">
                <span class="version-text">Version 4.5.8</span>
            </div>
        </main>
    </div>
</body>
</html>
