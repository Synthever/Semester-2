<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
</head>
<body>

    <style>
        table {
            width: 550px;
            height: 550px;
            display: inline-block;
            margin: 20px;
            border-spacing: 5px;
            border-collapse: separate;
        }
        td {
            width: 100px;
            height: 100px;
        }
        img {
            display: block;
            margin: 0 auto;
            object-fit: cover;
        }
        .rounded {
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }
        .reverse {
            transform: rotateY(180deg);
        }
    </style>

    <div style="text-align: center;">
        <table>
            <tr>
                <td><img class="rounded reverse" src="assets/gambar1.jpg" style="width: 105px; height: 105px;"></td>
                <td colspan="2" rowspan="2"><img class="rounded reverse" src="assets/gambar2.jpg" style="width: 215px; height: 215px;"></td>
                <td><img class="rounded" src="assets/gambar3.jpg" style="width: 105px; height: 105px;"></td>
                <td><img class="rounded reverse" src="assets/gambar4.jpg" style="width: 105px; height: 105px;"></td>
            </tr>
            <tr>
                <td><img class="rounded" src="assets/gambar5.jpg" style="width: 105px; height: 105px;"></td>
                <td colspan="2" rowspan="2"><img class="rounded reverse" src="assets/gambar1.jpg" style="width: 215px; height: 215px;"></td>
            </tr>
            <tr>
                <td><img class="rounded reverse" src="assets/gambar2.jpg" style="width: 105px; height: 105px;"></td>
                <td><img class="rounded" src="assets/gambar3.jpg" style="width: 105px; height: 105px;"></td>
                <td><img class="rounded reverse" src="assets/gambar4.jpg" style="width: 105px; height: 105px;"></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"><img class="rounded" src="assets/gambar5.jpg" style="width: 215px; height: 215px;"></td>
                <td><img class="rounded reverse" src="assets/gambar1.jpg" style="width: 105px; height: 105px;"></td>
                <td><img class="rounded reverse" src="assets/gambar2.jpg" style="width: 105px; height: 105px;"></td>
                <td><img class="rounded" src="assets/gambar3.jpg" style="width: 105px; height: 105px;"></td>
            </tr>
            <tr>
                <td><img class="rounded reverse" src="assets/gambar4.jpg" style="width: 105px; height: 105px;"></td>
                <td><img class="rounded" src="assets/gambar5.jpg" style="width: 105px; height: 105px;"></td>
                <td><img class="rounded" src="assets/gambar1.jpg" style="width: 105px; height: 105px;"></td>
            </tr>
        </table>

        <table>
            <tr>
                <td><img src="assets/gambar1.jpg" style="width: 105px; height: 105px;"></td>
                <td colspan="2" rowspan="2"><img src="assets/gambar2.jpg" style="width: 215px; height: 215px;"></td>
                <td><img class="reverse" src="assets/gambar3.jpg" style="width: 105px; height: 105px;"></td>
                <td><img src="assets/gambar4.jpg" style="width: 105px; height: 105px;"></td>
            </tr>
            <tr>
                <td><img class="reverse reverse" src="assets/gambar5.jpg" style="width: 105px; height: 105px;"></td>
                <td colspan="2" rowspan="2"><img src="assets/gambar1.jpg" style="width: 215px; height: 215px;"></td>
            </tr>
            <tr>
                <td><img src="assets/gambar2.jpg" style="width: 105px; height: 105px;"></td>
                <td><img class="reverse" src="assets/gambar3.jpg" style="width: 105px; height: 105px;"></td>
                <td><img src="assets/gambar4.jpg" style="width: 105px; height: 105px;"></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"><img class="reverse" src="assets/gambar5.jpg" style="width: 215px; height: 215px;"></td>
                <td><img src="assets/gambar1.jpg" style="width: 105px; height: 105px;"></td>
                <td><img src="assets/gambar2.jpg" style="width: 105px; height: 105px;"></td>
                <td><img class="reverse" src="assets/gambar3.jpg" style="width: 105px; height: 105px;"></td>
            </tr>
            <tr>
                <td><img src="assets/gambar4.jpg" style="width: 105px; height: 105px;"></td>
                <td><img class="reverse" src="assets/gambar5.jpg" style="width: 105px; height: 105px;"></td>
                <td><img src="assets/gambar1.jpg" style="width: 105px; height: 105px;"></td>
            </tr>
        </table>
    </div>

</body>
</html>
