<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi</title>
    <link rel="icon" href="assets/amikom.png">
    <link rel="stylesheet" href="gtau.css">
</head>
<body>

<header>
    <div class="wrapper">
        <div style="display: flex; flex-direction: row;">
            <div class="logo">
                <img src="assets/amikom.png" alt="Logo" height="120px">
            </div>
            <div style="flex: auto; flex-direction: column; margin-left: 15px;">
                <h1>UNIVERSITAS AMIKOM YOGYAKARTA</h1>
                <p>Jl. Padjajaran, Ring Road Utara, Kel. Condongcatur, Kec. Depok, Kab. Sleman, Prop. Daerah Istimewa Yogyakarta</p>
                <p>Telp : +62 274884 201, Website : www.amikom.ac.id, Email : amikom@amikom.ac.id</p>
            </div>
        </div>
    </div>
</header>

<main>
    <h2 style="margin-top: 85px;">PRESENSI PERKULIAHAN</h2>
        <div class="login-box">
            <div class="login-title">Login Dosen</div>

                <form>
                    <label for="nik">NIK</label>
                    <input type="text" id="nik" name="nik" placeholder="Masukkan NIK anda" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>

                    <div class="form-check">
                        <input type="checkbox" id="remember" class="form-check-input">
                        <label for="remember" class="form-check-label">Ingat saya</label>
                    </div>
                    <button type="submit">LOGIN PRESENSI PERKULIAHAN</button>
                </form>

                <div class="forgot-password">
                    <a href="#">Lupa password?</a>
                </div>

            </div>
            <p class="version">Version 4.5.8</p>
        </div>
        
</main>

</body>
</html>
